<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <h1 id="title">freeCodeCamp Survey Form
        </h1>
        <p id="description">Thank you for taking the time to help us improve the platform

        </p>
        <form action="" id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Your Name" required>
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Your Email" required>
            <label for="number" id="number-label">Age</label>
            <input type="number" id="number" maxlength="2" min="18" max="99" placeholder="Your Age">
            <br><br>
            <label for="dropdown">Which option best describes your current role?</label>
            <select  id="dropdown" value >
                <option value="" selected="selected" hidden="hidden">Choose here</option>
              <option value="student">student</option>
              <option value="full">Full Time Job</option>
              <option value="helf">helf Time Job</option>
              <option value="other">other</option>
            </select>
            <br><br>
            <label for="">Would you recommend freeCodeCamp to a friend?</label>
            <div id="radio">
            
            <label for="Definitely"><input type="radio" id="Definitely"name="choose">Definitely</label>
            
            <label for="maybe"><input type="radio" id="Maybe"name="choose">Maybe</label>
            
            <label for="not"><input type="radio" id="not"name="choose">Not Sure</label>
           </div>
            <br>
            <label for="dropdownA">What is your favorite feature of freeCodeCamp</label>
            <select  id="dropdownA" value >
                <option value="" selected="selected" hidden="hidden">Choose here</option>
              <option value="challenge">challenge</option>
              <option value="Projects">Projects</option>
              <option value="Community">Community</option>
              <option value="other">other</option>
            </select>
            <br>
            <label for="skills" id="skills">What would you like to see improved? <span>(Check all that apply)</span></label>
            <div id="check">
            
            <label for="a"><input type="checkbox"  value="a">Front-end Projects</label>
            
            <label for="b"><input type="checkbox" value="b">Back-end Projects
            </label>
            
            <label for="c"><input type="checkbox" value="c">Data Visualization
            </label>
            
            <label for="d"><input type="checkbox" value="d">Challenges</label>
           
            <label for="e"> <input type="checkbox" value="e">Open Source Community
            </label>
            
            <label for="f"><input type="checkbox" value="f">Gitter help rooms
            </label>
            
            <label for="g"><input type="checkbox" value="g">Vvalueeos</label>
            
            <label for="h"><input type="checkbox" value="h">City Meetups
            </label>
            
            <label for="j"><input type="checkbox" value="j">Wiki
            </label>
            
            <label for="k"><input type="checkbox" value="k">Forum
            </label>
            
            <label for="l"><input type="checkbox" value="l">Additional Courses
            </label>
        </div>

            <br>
            <label for="note">Any comments or suggestions?</label>
            <textarea name="te" id="area" cols="" rows="" placeholder="Enter Your Comment here"></textarea>
           <button id="submit">submit</button>
        </form>

    </div>
</body>
</html>
